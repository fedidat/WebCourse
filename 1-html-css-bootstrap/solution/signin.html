<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MyTwitter sign in</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">  
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/sign.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html"><img src="image/logo.png" alt="MyLogo"> MyTwitter</a>            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link" href="users.html">Users</a>
                    <a class="nav-link" href="signin.html">Sign in</a>
                    <a class="nav-link" href="signup.html">Sign up</a>
                </div>
            </div>
        </nav>

        <main class="container" role="main" >
            <div class="row">
                <form class="col-md-6 offset-md-3">
                    <fieldset class="group-border">
                        <legend class="group-border">Sign in</legend>
                        <div class="form-group row">
                            <label class="col-4 col-form-label">Username</label>
                            <div class="col-8">
                                <input class="form-control" type="text"  name="username" autofocus>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-4 col-form-label">Password</label>
                            <div class="col-8">
                                <input class="form-control" type="text"  name="password">
                            </div>
                        </div>
                        <input class="btn btn-primary float-right" type="submit" value="Submit">
                    </fieldset>
                </form>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="text-muted">MyTwitter - with Twitter Bootstrap v4</div>
            </div>
        </footer>

    </body>
</html>
