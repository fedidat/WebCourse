<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MyTwitter sign in</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/sign.css">
        <script language="javascript" src="jquery.min.js"></script>
        <script language="javascript" src="umd/popper.min.js"></script>
        <script language="javascript" src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html"><img src="image/logo.png" alt="MyLogo"> MyTwitter</a>            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link" href="users.html">Users</a>
                    <a class="nav-link" href="signin.html">Sign in</a>
                    <a class="nav-link" href="signup.html">Sign up</a>
                </div>
            </div>
        </nav>

        <main class="container" role="main" >
            <div class="row">
                <form action="" class="col-md-6 offset-md-3">
                    <fieldset class="group-border">
                        <legend class="group-border">Sign in</legend>
                        <div class="form-group row">
                            <label class="col-4 col-form-label">Username</label>
                            <div class="col-8">
                                <input class="form-control" type="text" id="username" autofocus>
                                <div class="invalid-feedback" id="username-feedback"></div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-4 col-form-label">Password</label>
                            <div class="col-8">
                                <input class="form-control" type="text" id="password">
                                <div class="invalid-feedback" id="username-feedback"></div>
                            </div>
                        </div>
                        <button class="btn btn-primary float-right">Submit</button>
                    </fieldset>
                </form>
            </div>
            <div class="row">
                <p>
                    Or <a href="signup.html">register?</a>
                </p>
            </div>
        </main>
        <script src="js/signin.js"></script>
    </body>
</html>
